<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cost Calculator Step 8 - Company name</title>
  <link rel="stylesheet" href="calculator-styles.css">
</head>

<body>

  <main class="calculator-wrapper">
    <div class="calculator-container">
      <div class="logo-section">
        <h1 class="logo-title">Company name</h1>
        <p class="logo-subtitle">An Ascendum Company</p>
      </div>

      <h2 class="page-title">Calculate Your UAE Business Setup Cost</h2>

      <div class="calculator-card">
        <div class="form-header">
          <h3 class="form-title">Are you currently living in the UAE?</h3>
        </div>

        <div class="time-selection">
          <button type="button" class="time-btn" data-value="yes">Yes</button>
          <button type="button" class="time-btn" data-value="no">No</button>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="goBack()">Previous</button>
          <button type="button" class="btn btn-primary" id="nextBtn" disabled onclick="proceedNext()">Next</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="calculator-footer">
    <div class="footer-content">
      <p class="footer-text">Al Saqba Office B, 404, Souk Al Bahar, Burj Khalifa District, Dubai, UAE</p>
    </div>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedActivity = urlParams.get('activity');
    const selectedReason = urlParams.get('reason');
    const selectedOwners = urlParams.get('owners');
    const selectedVisas = urlParams.get('visas');
    const selectedOffice = urlParams.get('office');
    const selectedTime = urlParams.get('time');
    const selectedJurisdiction = urlParams.get('jurisdiction');
    
    let selectedLiving = null;

    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        selectedLiving = this.getAttribute('data-value');
        document.getElementById('nextBtn').disabled = false;
      });
    });

    function goBack() {
      window.location.href = 'step7.html?activity=' + encodeURIComponent(selectedActivity) + 
                             '&reason=' + encodeURIComponent(selectedReason) + 
                             '&owners=' + selectedOwners + 
                             '&visas=' + selectedVisas + 
                             '&office=' + encodeURIComponent(selectedOffice) + 
                             '&time=' + encodeURIComponent(selectedTime);
    }

    function proceedNext() {
      if (selectedLiving) {
        window.location.href = 'step9.html?activity=' + encodeURIComponent(selectedActivity) + 
                               '&reason=' + encodeURIComponent(selectedReason) + 
                               '&owners=' + selectedOwners + 
                               '&visas=' + selectedVisas + 
                               '&office=' + encodeURIComponent(selectedOffice) + 
                               '&time=' + encodeURIComponent(selectedTime) + 
                               '&jurisdiction=' + encodeURIComponent(selectedJurisdiction) + 
                               '&living=' + selectedLiving;
      }
    }
  </script>

</body>

</html>
